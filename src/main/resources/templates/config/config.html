<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta th:replace="~{fragment/head :: headFrag('설정하기')}"/>
    <meta th:replace="~{fragment/head :: styleFrag}"/>
</head>
<body>
<div class="text-center form">
    <div class="py-5 text-center">
        <h2>설정</h2>
    </div>

    <form th:action="@{/config}" method="post">
        <div>

            <div>
                <input type="number" min="1" id="threshold" name="threshold"
                       th:errorclass="field-error" class="form-control" th:value="${threshold}"
                       placeholder="threshold">
                <div class="field-error text-start" th:if="${#fields.hasErrors('threshold')}" th:errors="${threshold}">
                    threshold
                </div>
                <label for="threshold">threshold</label>
            </div>
            <br/>

            <div class="form-floating">
                <input type="number" min="10000" id="health-check-period" name="ms"
                       th:errorclass="field-error" class="form-control" th:value="${ms}"
                       placeholder="health-check period (ms)">
                <div class="field-error text-start" th:if="${#fields.hasErrors('ms')}"
                     th:errors="${ms}">
                    ms
                </div>
                <label for="health-check-period">health-check period (ms)</label>
            </div>
            <br/>

            <div class="form-floating">
                <div id="email-summary-period" th:text="${cron}" class="form-control">
                    email summary period
                </div>
                <label for="email-summary-period">email summary period (cron)</label>
            </div>
            <br/>

        </div>
        <br/>
        <button class="w-50 btn btn-primary btn-lg" type="submit">수정하기</button>
        <br/><br/>
        <button type="button" class="w-50 btn btn-warning btn-lg" onclick="location.href='/targets'">뒤로가기</button>
    </form>
    <br/>

</div> <!-- /container -->
</body>
</html>
