<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta th:replace="~{fragment/head :: headFrag('Target 추가하기')}"/>
    <meta th:replace="~{fragment/head :: styleFrag}"/>
</head>
<body>
<div class="text-center form">
    <div class="py-5 text-center">
        <h2>Target 수정하기</h2>
    </div>

    <form th:action="@{/targets/{targetId}/update(targetId=${targetId})}" method="post"
          th:object="${updateTargetRequest}">
        <div>
            <div class="form-floating">
                <input type="text" id="name" th:field="*{host}"
                       th:errorclass="field-error" class="form-control"
                       placeholder="host">
                <div class="field-error text-start" th:if="${#fields.hasErrors('host')}" th:errors="*{host}">
                    Host
                </div>
                <label for="name">host</label>
            </div>
            <br/>

            <div class="form-floating">
                <input type="text" id="health-check-URL" th:field="*{healthCheckURL}"
                       th:errorclass="field-error" class="form-control"
                       placeholder="Health-check-URL">
                <div class="field-error text-start" th:if="${#fields.hasErrors('healthCheckURL')}"
                     th:errors="*{healthCheckURL}">
                    healthCheckURL
                </div>
                <label for="health-check-URL">health check URL</label>
            </div>
            <br/>

        </div>
        <br/>
        <button class="w-50 btn btn-primary btn-lg" type="submit">수정하기</button>
        <br/><br/>
        <button class="w-50 btn btn-warning btn-lg"
                th:onclick="|location.href='@{/targets/{targetId}(targetId=${targetId})}'|">뒤로가기
        </button>
    </form>
    <br/>

</div> <!-- /container -->
</body>
</html>
