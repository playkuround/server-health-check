<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta th:replace="~{fragment/head :: headFrag('Summary')}"/>
    <meta th:replace="~{fragment/head :: styleFrag}"/>
</head>
<body class="text-center">

<div class="form">
    <h1 class="h2 mb-3 fw-normal">Summary</h1>

    <button class="w-50 btn btn-primary btn-sm" onclick="location.href='/targets/new'">추가하기</button>
    <br/><br/>
    <button class="w-50 btn btn-primary btn-sm" onclick="location.href='/emails'">이메일 관리</button>
    <br/><br/>
    <button class="w-50 btn btn-primary btn-sm" onclick="location.href='/config'">설정</button>
    <br/><br/>

    <table class="table table-striped table-hover"
           style="white-space: nowrap; max-width: 50%; margin-left:auto; margin-right:auto;">
        <thead>
        <tr>
            <th scope="col">도메인</th>
            <th scope="col">상태</th>
            <th scope="col">마지막 확인 일시</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="target : ${targets}" th:onclick="|location.href='/targets/${target.id}'|">
            <td th:text="${target.host}">도메인</td>
            <td th:text="${target.lastStatus}">status</td>
            <td th:text="${#temporals.format(target.lastCheckedAt, 'MM-dd HH:mm:ss')}">마지막 확인 일시</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
